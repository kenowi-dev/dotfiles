- name: "install java debian"
  apt:
    name: 
      - default-jre
      - default-jdk
      - default-jdk-doc
    state: present
  become: True
  when: ansible_os_family == "Debian"

- name: "install java redhat"
  yum:
    name: 
      - java-latest-openjdk.x86_64
      - java-latest-openjdk-devel.x86_64
    state: present
  become: True
  when: ansible_os_family == "RedHat"